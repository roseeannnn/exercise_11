<!DOCTYPE html>
<html>
<body>
  <h2>JavaScript in Body</h2>
  <p id="demo">YOUR WHOLE NAME</p>
  <button type="button" onclick="myFunction()">Try it</button>

  <script>
    function myFunction() {
      document.getElementById("demo").innerHTML = "Hello My Name is: Rose Ann Cabang.";
    }
  </script>

  <p><b>Note:</b> Placing scripts at the bottom of the &lt;body&gt; element improves display speed,
  because script interpretation slows down the display.</p>
</body>
</html>
